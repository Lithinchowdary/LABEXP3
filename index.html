<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyStore</div>
        <div class="cart" id="cart">
            <span>Cart: </span><span id="cart-count">0</span> items
        </div>
    </header>

    <!-- Main content (Product List) -->
    <main>
        <div class="product" id="product1">
            <img src="enfield.jfif" alt="Product 1">
            <h2>Product 1</h2>
            <p class="price">$10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product" id="product2">
            <img src="duke.jfif" alt="Product 2">
            <h2>Product 2</h2>
            <p class="price">$20</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <div class="product" id="product3">
            <img src="crysta.jpg" width=300,height=300 alt="Product 3">
            <h2>Product 3</h2>
            <p class="price">$30</p>
            <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
        </div>
    </main>
<a href="java.docx" > click here goto java file </a>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyStore. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
